<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head">
        <h1>Interactive Image Gallery</h1>
    </div>
    <div class="gallery">
        <img src="assets/Beach.jpeg" alt="Image 1" class="gallery-item">
        <img src="assets/Mountain.jpeg" alt="Image 2" class="gallery-item">
        <img src="assets/River.jpeg" alt="Image 3" class="gallery-item">
        <img src="assets/Temple.jpeg" alt="Image 4" class="gallery-item">
        <img src="assets/Theatre.jpeg" alt="Image 5" class="gallery-item">
        <img src="assets/Theme park.jpeg" alt="Image 6" class="gallery-item">
    </div>
    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
    <script src="script.js"></script>
</body>
</html>
